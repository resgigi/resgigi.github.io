<!DOCTYPE html>
<html>

<head>
    <title>Trang Đối Tác</title>
    <link rel="stylesheet" type="text/css" href="CSS/bussinesspage.css">
    <link rel="stylesheet" type="text/css" href="CSS/button.css">
    <link rel="shortcut icon" href="IMG/logo1.png">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/navBar.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script type="text/javascript" src="JS/style.js"></script>
</head>

<body>
    <form name="register">
        <div>
            <center>
                <a href="index.html"><img src="IMG/logo.png"></a>
            </center>
        </div>
        <div>
            <center>WeReview sẽ hỗ trợ Quý Trung Tâm/Trường tạo lập, quản lý thương hiệu<br> và giới thiệu tiếp cận với hơn 750,000 học viên tiềm năng.</center>
        </div>
        <div id="laptop"><img src="IMG/laptop.png" alt=""></div>
        <div id="regis">
            <hr>
            <label>Tên Trung Tâm/Trường *</label>
            <input id="parnertName" type="text" class="form-control" name="parnertname">
            <p id="resultname"></p>
            <hr>
            <label>Tên người đại diện *</label>
            <input id="nguoiDaidien" type="text" class="form-control" name="nguoiDaidien">
            <p id="daidienname"></p>
            <hr>
            <label>Email liên hệ *</label>
            <input id="emailContact" type="text" class="form-control" name="emailcontact">
            <p id="emailcontact"></p>
            <hr>
            <label>Số điện thoại liên hệ *</label>
            <input id="phoneContact" type="text" class="form-control" name="phoneContact">
            <p id="phonecontact"></p>
            <hr>
            <label>Nội dung liên hệ *</label>
            <input id="noiDung" type="textarea" class="form-control" name="noiDung">
            <p id="content"></p>
            <hr>

            <center>
                <button type="button" class="btn-hover color" onclick="validate()">
                    <span class="input-group-check" data-toggle="modal" data-target="#myModal">Đăng ký đối tác</span>
                </button>
            </center>
        </div>
    </form>

    <div class="pointer"></div>
    <script type="text/javascript" src="JS/bussinesspage.js"></script>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <p id="result"></p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="close" style="size: 10px;" class="btn-hover color" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    </center>
</body>

</html>
